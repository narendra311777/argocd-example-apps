apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: guestbook
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/narendra311777/argocd-example-apps.git
    targetRevision: HEAD
    path: guestbook
    #path: dev
  destination:
    server: https://kubernetes.default.svc
    namespace: myapp
    
  syncPolicy:
    syncOptions:
    - CreateNamespace=true

  automated:
    selfHeal: true
    prune: true
